
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cadastro de Usuários</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>Cadastro de Usuários</h1>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <button type="button" class="btn btn-default btn-href" href='/'>Listagem</button>
        </div>
      </div>
      <p></p>
      <form class="form-horizontal">
      <fieldset>
      <!-- Form Name -->
      <!-- <legend>Form Name</legend> -->
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="nome">Nome</label>
        <div class="col-md-5">
        <input id="nome" name="nome" type="text" placeholder="Nome do Usuário" class="form-control input-md">
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="cpf">CPF</label>
        <div class="col-md-2">
        <input id="cpf" name="cpf" type="text" placeholder="___.___.___-__" class="form-control input-md">
        </div>
      </div>
      <!-- Multiple Radios -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="sexo">Sexo</label>
        <div class="col-md-4">
        <div class="radio">
          <label for="sexo-0">
            <input type="radio" name="sexo" id="sexo-0" value="M" checked="checked">
            Masculino
          </label>
      	</div>
        <div class="radio">
          <label for="sexo-1">
            <input type="radio" name="sexo" id="sexo-1" value="F">
            Feminino
          </label>
      	</div>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="telefone">Telefone</label>
        <div class="col-md-2">
        <input id="telefone" name="telefone" type="text" placeholder="(__)_____-____" class="form-control input-md">
        </div>
      </div>
      
      <div class='enderecos'>
        <div class='endereco-item endereco-0'>
          <div class="form-group">
            <label class="col-md-4 control-label" for="cep">CEP</label>
            <div class="col-md-2">
            <input id="cep" name="cep" type="text" placeholder="_____-___" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="rua">Rua</label>
            <div class="col-md-5">
            <input id="rua" name="rua" type="text" placeholder="Rua" class="form-control input-md" readonly>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="numero">Número</label>
            <div class="col-md-4">
            <input id="numero" name="numero" type="text" placeholder="Número" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="complemento">Complemento</label>
            <div class="col-md-5">
            <input id="complemento" name="complemento" type="text" placeholder="Complemento" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="bairro">Bairro</label>
            <div class="col-md-4">
            <input id="bairro" name="bairro" type="text" placeholder="Bairro" class="form-control input-md" readonly>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="cidade">Cidade</label>
            <div class="col-md-4">
            <input id="cidade" name="cidade" type="text" placeholder="Cidade" class="form-control input-md" readonly>
            </div>
          </div>
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="uf">UF</label>
            <div class="col-md-2">
              <select id="uf" name="uf" class="form-control" readonly>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AM">AM</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="btnSalvar"></label>
        <div class="col-md-8">
          <button id="btnAddEndereco" name="btnSalvar" type="button" class="btn btn-default">Add Endereço</button>
        </div>
      </div>
      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="btnSalvar"></label>
        <div class="col-md-8">
          <button id="btnSalvar" name="btnSalvar" type="button" class="btn btn-success">Salvar</button>
          <button id="btnLimpar" name="btnLimpar" type="button" class="btn btn-danger">Limpar</button>
        </div>
      </div>
      </fieldset>
      </form>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="alert alert-success text-center" role="alert">
            <strong>Usuário cadastrado com sucesso!</strong>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="alert alert-danger text-center" role="alert">
            <strong>Erro!</strong>
          </div>
        </div>
      </div>

    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/index.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
